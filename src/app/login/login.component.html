<div class="loginBlock">
    <h4> Login </h4>
    <div class="form-group">
        <label>User Name</label>
        <input type="text" placeholder="Username" [(ngModel)]="username" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Password" [(ngModel)]="password" />
    </div>
    <div class="registerLoginbtns">
        <p style="float: right;">Forgot Password?</p>
        <button class="btn btn-primary" (click)="login()" style="width: 100%;margin-bottom: 10px;"> login </button>
        <button class="btn btn-primary" (click)="register()" style="width: 100%;"> Register </button>
    </div>
</div>
